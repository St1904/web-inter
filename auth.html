<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<script src="js-libs/jquery.min.js"></script>
<script src="js-libs/jquery.cookie.js"></script>
<script src="js-libs/cookie.js"></script>
<script src="js/auth.js"></script>
<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Авторизация
                    </h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="id_tutor">Введите Ваш ID</label>
                            <input id="id_tutor" class="form-control input-lg" type="number"
                                   placeholder="ID (циферками)">
                        </div>
                        <button id="button-enter" class="btn btn-primary btn-lg" type="submit">Нажать!</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <div class="row">
        <div class="col-lg-2">
            <div id="button-exit">
                <button class="btn btn-primary btn-lg">Сбросить куки</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2">
            <div id="results">

            </div>
        </div>
    </div>
</div>
</body>
</html>
