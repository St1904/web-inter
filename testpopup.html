<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>popup</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<script src="js-libs/jquery.min.js"></script>
<script src="js-libs/bootstrap.js"></script>
<script src="js/popuptest.js"></script>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <ul class="list-group">
                <li id="mod1" class="list-group-item" data-toggle="modal" data-target="#modal1">Строка номер раз</li>
                <li class="list-group-item">Строка номер два</li>
                <li class="list-group-item">Строка номер три</li>
                <li class="list-group-item">Строка номер четыре</li>
                <li class="list-group-item">Строка номер пять</li>
            </ul>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#event_detail">Типо кнопко</button>
        </div>
    </div>
</div>

<div id="event_detail" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 class="modal-title">Информация о событии</h3>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <!--TODO action?-->
                    <form action="" class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-lg-3 control-label">Название события</label>
                            <div class="col-lg-9">
                                <input id="name" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="currentDate" class="col-lg-3 control-label">Дата текущего события</label>
                            <div class="col-lg-3">
                                <p id="currentDate" class="form-control-static">Добавить сюда дату</p>
                                <!--<input id="currentDate" type="text" class="form-control" disabled>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="timeStart" class="col-lg-3 control-label">Время начала</label>
                            <div class="col-lg-3">
                                <input id="timeStart" type="time" step="900" class="form-control">
                            </div>
                            <label for="timeEnd" class="col-lg-3 control-label">Время окончания</label>
                            <div class="col-lg-3">
                                <input id="timeEnd" type="time" step="900" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-lg-3 control-label">Комментарий</label>
                            <div class="col-lg-9">
                                <textarea id="description" class="form-control"></textarea>
                            </div>
                        </div>
                        <hr noshade>
                        <h3>Для повторения события</h3>
                        <div class="form-group">
                            <label for="status" class="col-lg-3 control-label">Повторение</label>
                            <div class="col-lg-3">
                                <h3 class="no-margin-top"><span id="status" class="label label-primary">Статус</span></h3>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dateStart" class="col-lg-3 control-label">Старт серии</label>
                            <div class="col-lg-3">
                                <input id="dateStart" type="date" class="form-control">
                            </div>
                            <label for="dateEnd" class="col-lg-3 control-label">Окончание серии</label>
                            <div class="col-lg-3">
                                <input id="dateEnd" type="date" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary">Сохранить изменения</button>
            </div>
        </div>
    </div>
</div>

<div id="modal1" class="modal hide">
    <div class="modal-header">
        <h3>Заголовок</h3>
    </div>
    <div class="modal-body">
        Вы нажали на строку номер раз
    </div>
</div>

</body>
</html>
